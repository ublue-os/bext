---
name: Lint

on:
    push:
    pull_request:
    workflow_dispatch:
jobs:
    build:
        name: Lint
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read
      # To report GitHub Actions status checks
            statuses: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Super-linter
              uses: super-linter/super-linter/slim@v6.1.1 # x-release-please-version
              env:
          # To report GitHub Actions status checks
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
